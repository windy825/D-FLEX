{% extends 'base.html' %}

{% block content %}
<br><br><br><br>
<div class="container" style="height: 84vh;">
  <h2 class="my-3 border-bottom pb-2 text-secondary fw-bold">Article Create</h2>
  <form action="{% url 'articles:article_create' %}" method="post" class="post-form my-3">
    {% csrf_token %}
    <!-- 오류 표시 -->
    {% with form=article_form %}
      {% include 'errors.html' %}
    {% endwith %}
    <!-- 오류 표시 -->
    <div class="form-group my-3">
      <label for="title" class="form-label text-secondary">Title</label>
      <input type="text" name="title" id="title" class="form-control bg-secondary text-light">
    </div>
    <div class="form-group my-3">
      <label for="content" class="form-label text-secondary">Content</label>
      <textarea type="text" name="content" id="content" rows="10" class="form-control bg-secondary text-light"></textarea>
    </div>
    <button type="submit" class="btn btn-danger fw-bold">Create</button>
    <a href="{% url 'articles:articles' %}" class="btn btn-secondary fw-bold" style="width: 72.42px;">Back</a>
  </form>
</div>
{% endblock %}
