{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2 class="my-3 border-bottom pb-2 text-secondary fw-bold">Login</h2>
  <form action="{% url 'accounts:login' %}" method="post" class="post-form my-3">
    {% csrf_token %}
    <!-- 오류 표시 -->
    {% with form=form %}
      {% include 'errors.html' %}
    {% endwith %}
    <!-- 오류 표시 -->
    <div class="form-group my-3">
      <label for="username" class="form-label text-secondary">Username</label>
      <input type="text" name="username" id="username" class="form-control bg-secondary text-light">
    </div>
    <div class="form-group my-3">
      <label for="password" class="form-label text-secondary">Password</label>
      <input type="password" name="password" id="password" class="form-control bg-secondary text-light">
    </div>
    <button type="submit" class="btn btn-danger fw-bold">Login</button>
    <a href="{% url 'articles:articles' %}" class="btn btn-secondary ms-auto fw-bold" style="width: 68.25px;">Back</a>
  </form>
</div>
{% endblock %}
