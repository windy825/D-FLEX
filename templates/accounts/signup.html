{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2 class="my-3 border-bottom pb-2 text-secondary fw-bold">Signup</h2>
  <form action="{% url 'accounts:signup' %}" method="post" class="post-form my-3">
    {% csrf_token %}
    <!-- 오류 표시 -->
    {% with form=form %}
      {% include 'errors.html' %}
    {% endwith %}
    <!-- 오류 표시 -->
    <div class="form-group my-3">
      <label for="username" class="form-label text-secondary">Username</label>
      <input type="text" name="username" id="username" class="form-control bg-secondary text-light">
    </div>
    <div class="form-group my-3">
      <label for="email" class="form-label text-secondary">Email</label>
      <input type="email" name="email" id="email" class="form-control bg-secondary text-light">
    </div>
    <div class="form-group my-3">
      <label for="password1" class="form-label text-secondary">Password 1</label>
      <input type="password" name="password1" id="password1" class="form-control bg-secondary text-light">
    </div>
    <div class="form-group my-3">
      <label for="password2" class="form-label text-secondary">Password 2</label>
      <input type="password" name="password2" id="password2" class="form-control bg-secondary text-light">
    </div>
    <button type="submit" class="btn btn-danger fw-bold">Signup</button>
  </form>
  <a href="{% url 'articles:articles' %}" class="btn btn-secondary fw-bold" style="width: 78.95px;">Back</a>
</div>
{% endblock %}
