{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2 class="my-3 border-bottom pb-2 text-secondary fw-bold">Update</h2>
  <form action="" method="post" class="post-form my-3">
    {% csrf_token %}
    <!-- 오류 표시 -->
    {% with form=form %}
      {% include 'errors.html' %}
    {% endwith %}
    <!-- 오류 표시 -->
    <div class="form-group my-3">
      <label for="username" class="form-label text-secondary">Username</label>
      <input type="text" name="username" id="username" class="form-control bg-secondary text-light" value="{{ form.username.value|default_if_none:'' }}">
    </div>
    <div class="form-group my-3">
      <label for="profile_image" class="form-label text-secondary">Profile Image</label>
      <input type="text" name="profile_image" id="profile_image" class="form-control bg-secondary text-light">
    </div>
    <div class="form-group my-3">
      <label for="birthday" class="form-label text-secondary">Birthday</label>
      <input type="text" name="birthday" id="birthday" class="form-control bg-secondary text-light">
    </div>
    <div class="form-group my-3">
      <label for="rating" class="form-label text-secondary">Gender</label>
      <select class="form-select bg-dark text-light" name="gender">
        <option value="male" selected>male</option>
        <option value="female">female</option>
      </select>
    </div>
    <button type="submit" class="btn btn-danger fw-bold">Update</button>
    <a href="{% url 'home:home' %}" class="btn btn-secondary ms-auto fw-bold" style="width: 68.25px;">Back</a>
  </form>
  <a href="{% url 'accounts:change_password' %}" class="btn btn-secondary ms-auto fw-bold">Password Change</a>
</div>
{% endblock content %}







{% comment %} <br><br><br><br>
<div class="bg-white">
    <form action="" method="POST" class="pt-5 my-5">
        {% csrf_token %}
        {{ form.as_p }}
      
        <button class="btn btn-info">수정</button>
      </form>
</div> {% endcomment %}
