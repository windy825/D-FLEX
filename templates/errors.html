{% if form.errors %}
<div class="alert alert-danger">
  {% for field in form %}
    {% if field.errors %}
    <div>
      <strong>{{ field.label }}</strong>
      {% for error in field.errors %}
        <li class="list-group-item">{{ error }}</li>
      {% endfor %}
    </div>
    {% endif %}
  {% endfor %}

  {% for error in form.non_field_errors %}
  <div>
    <strong>{{ error }}</strong>
  </div>
  {% endfor %}
</div>
{% endif %}
