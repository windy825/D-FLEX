{% extends 'base.html' %}

{% block content %}

<div class="wrapper">
	<div class="main_card">
		<div class="card_left">
			<div class="card_datails">
				<h1>{{ movie.title }}</h1>
				<div class="card_cat">
					<p class="PG">PG - 13</p>
					<p class="year">{{ movie.release_date }}</p>
					<p class="genre">
            {% for genre in genres %}
              {{ genre }}
            {% endfor %}
          </p>
					<p class="time">2h 28m</p>
				</div>
        <p class="disc">줄거리가 들어갈 자리 입니다.</p>
				{% comment %} <p class="disc">{{ movie.overview }}</p> {% endcomment %}
				<a href="#" target="_blank">Read More</a>
			<div class="social-btn">
        <!-- WATCH TRAILER-->
				<button>
					<i class="fas fa-play"></i> SEE TRAILER
				</button>
				<!-- GET-->
				<button>
					<i class="fas fa-download"></i> DOWNLOAD
				</button>
				<!--USERS RATINGS-->
				<button>
					<i class="fas fa-thumbs-up"></i> 97%
				</button>
				<!--BOOKMARK-->
				<button>
					<i class="fas fa-star"></i>
				</button>
			</div>	
			</div>
		</div>
		<div class="card_right">
			<div class="img_container">
				<img src="{{ movie.poster_path }}" alt="">
				</div>
				<div class="play_btn">
					<a href="https://www.imdb.com/title/tt4912910/" target="_blank">
						<i class="fas fa-play-circle"></i>
					</a>
				</div>
			</div>
		</div>
	</div>



<!-- FOLLOW -->
<a class="Follow" href="{% url 'movies:for_you' movie.pk %}" target="blank_"></a>



<form action="{% url 'movies:review_create' movie.pk %}" method="post">
  {% csrf_token %}
  {{ review_form }}
  <button type="submit" class="btn btn-primary">Submit</button>
</form>




<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
  }

    color: #fff;

    display: -ms-flexbox;
    display: flex;

    background: #00C9FF; 
    background: -webkit-linear-gradient(to right, #92FE9D, #00C9FF);
    background: -webkit-gradient(linear, left top, right top, from(#92FE9D), to(#00C9FF));
    background: -webkit-linear-gradient(left, #92FE9D, #00C9FF);
    background: -o-linear-gradient(left, #92FE9D, #00C9FF);
    background: linear-gradient(to right, #92FE9D, #00C9FF); 
    -webkit-box-shadow: 0 0 40px rgba(0,0,0,0.3); 
            box-shadow: 0 0 40px rgba(0,0,0,0.3);
  }
  
  .card_left {
    width: 90%;
  }
  
  .card_datails {
    width: 90%;
    padding: 30px;
    margin-top: -25px;
  }
  .card_datails  h1 {
    font-size: 30px;
  }
  .card_right img {
    height: 390px;
    border-radius: 2px;
  }
  .card_right {
    border-radius: 2px;
  }
  
  .card_cat {
    width: 100%;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-pack: justify;
        -ms-flex-pack: justify;

  .PG, .year, .genre, .time {

  }

{% endblock %}
