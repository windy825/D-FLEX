{% extends 'base.html' %}

{% block content %}

{% include '_linkbar.html' %}
{% comment %} <div class="jb-box">
  <iframe width="100%" height="720" src="https://www.youtube.com/embed/gNtJ4HdMavo?
  showinfo=0&autoplay=1&mute=1&controls=0&modestbranding=0&start = 20&fs=0&start=20" 
  title="YouTube video player" 
  frameborder="0"
  allowfullscreen>
  </iframe>
</div> {% endcomment %}
<div style="position:fixed; z-index: -99; width: 100%; height: 100%">
  <iframe frameborder="0" height="100%" width="100%" 
  src="https://www.youtube.com/embed/cN0kUKNBfxE?mute=1&loop=1&autoplay=1&rel=0&controls=0&showinfo=0" 
  allow="autoplay; encrypted-media" 
  allowfullscreen>
  </iframe>
</div>


<div class="row row-cols-4 row-cols-md-5 g-4">
    {% for movie in movies %}
      <div class="col">
        <div class="card">
        <img src="{{ movie.poster_path }}" alt="poster">
            <div class="descriptions">
              <h3>{{ movie.title }}</h3>
              <hr>
              <button>
                <a href="#">
                  <i class="fa-brands fa-youtube">트레일러 영상</i>
                </a>
              </button>
            </div>
        </div>
      </div>
    {% endfor %}
</div>


<style>
  #hello {
    z-index: -1;
  }
  .text {
    position: absolute;
    top: 25%;
    left: 50%;
    width: 200px;
    margin-left: -100px;
    letter-spacing: 5px;
    text-align: center;
    color: #ffffff;
  }

  body{
    background-color: #3d3d3d;
    padding: 0px;
    margin:0px;
    width:100%;
    height:100vh;
    font-family: 'Lato';
  }
  {% comment %} .wrapper{
    position: absolute;
    top:50%;
    left:50%;
    transform: translate(-50%, -50%);
    width:100%;
    max-width: 650px;
    height:auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  } {% endcomment %}
  .card{
    flex: 1;
    flex-basis: 300px;
    flex-grow: 0;
    height: 440px;
    background: #fff;
    border: 2px solid #fff;
    box-shadow: 0px 4px 7px rgba(0,0,0,.5);
    cursor: pointer;
    transition: all .5s cubic-bezier(.8,.5,.2,1.4);
    overflow: hidden;
    position: relative;
    margin:30px;
  }
  .card img{
    width: 100%;
    height:100%;
    transition: all .5s cubic-bezier(.8,.5,.2,1.4);
  }
  .descriptions{
    position: absolute;
    top:0px;
    left:0px;
    background-color: rgba(255,255,255,.7);
    width:100%;
    height:100%;
    transition: all .7s ease-in-out;
    padding: 20px;
    box-sizing: border-box;
    clip-path: circle(0% at 100% 100%);
  }
  .card:hover .descriptions{
    left:0px;
    transition: all .7s ease-in-out;
    clip-path: circle(75%);
  }
  .card:hover{
    transition: all .5s cubic-bezier(.8,.5,.2,1.4);
    box-shadow: 0px 2px 3px rgba(0,0,0,.3);
    transform: scale(.97);
  }
  .card:hover img{
    transition: all .5s cubic-bezier(.8,.5,.2,1.4);
    transform: scale(1.6) rotate(20deg);
    filter: blur(3px);
  }
  .card h3{
    letter-spacing: 1px;
    margin: 0px;
  }
  .card p{
    line-height: 24px;
    height: 70%;
  }
  .card button{
    width: fit-content;
    height: 40px;
    cursor: pointer;
    border-style: none;
    background-color: #ff3838;
    color:#fff;
    font-size: 15px;
    outline: none;
    box-shadow: 0px 2px 3px rgba(0,0,0,.4);
    transition: all .5s ease-in-out;
  }
  .card button:hover{
    transform: scale(.95) translateX(-5px);
    transition: all .5s ease-in-out;
  }
  
</style>



{% endblock %}
