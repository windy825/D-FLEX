{% extends 'base.html' %}

{% block content %}

{% include '_linkbar.html' %}

<div class="container">
  {% for movie in movies %}
    <img src="{{ movie.poster_path }}" alt="img" style="height: 150px;">
    <a href="{% url 'movies:movie_detail' movie.pk %}">{{ movie.title }}</a>
  {% endfor %}
</div>
{% endblock %}
